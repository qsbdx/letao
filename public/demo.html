    <!-- 

        1. cookie  sessionStorage localStorage 的特征和区别

            1.1 cookie
                (1) 大小 4k
                (2) 默认会话级别，可以设置生命周期
                (3) cookie中的数据，在请求时自动携带
                    重要 可以用来进行存储sessionId,实现登录状态保持
                (4) 在不同页面可以共享数据

            1.2 sessionStorsge
                (1) 大小 5M
                (2) 就是会话级别，一旦关闭窗口，就销毁
                (3) 在多个窗口之间不能共享    
            1.3 localStorage (重点)
                (1) 大小 5M  (不同浏览器大小不一样的，低版本IE 1M，chrome等达到5M以上)
                (2) 永久存储，只要用户不动手删除
                (3) 多个窗口可以共享数据    


        2.  localStorage 的 api
            localStorage.setItem(key,value);    // 设置
            localStorage.getItem(key);          // 获取
            localStorage.removeItem(key);       // 移除单个
            localStorage.clear();               // 清空所有  


        3.localStorage 以键值对的方式存储数据的，而且只能存储字符串类型的数据
          (1) 存储复杂数据类型               可以将复杂数据类型转成 jsonStr 进行存储 

          (2) 获取
              将jsonStr从本地存储获取出来，得到的是字符串，需要将jsonStr转成 对象或者数组
              JSON.parse (jsonStr);
              将jsonStr转成复杂数据类型           

     -->
